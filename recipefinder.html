<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png">
  <title>Recipe Finder | HTML, CSS and JavaScript</title>
  <script>
(function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="KBX498u7D7AEi1nRLsH1N";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();

  <style>
      body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
  text-align: center;
}

h1{
    color: limegreen;
}

.container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 8px;
}

input {
  padding: 10px;
  border: 2px solid limegreen;
  border-radius: 8px;
  width: 60%;
  margin-right: 10px;
  outline: none;
}

button {
  padding: 10px 20px;
  background-color: limegreen;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.recipe {
  margin-top: 20px;
  text-align: left;
}

.recipe img {
  width: 100%;
  border-radius: 8px;
}

.span{
    color: limegreen;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Recipe Finder</h1>
    <p>By <span class="span">Tafadzwa Makumucha</span></p>
    <input type="text" id="searchInput" placeholder="Search for a recipe...">
    <button onclick="searchRecipe()">Search</button>
    <div id="results"></div>
  </div>
  <script>
      async function searchRecipe() {
  const query = document.getElementById('searchInput').value;
  const response = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`);
  const data = await response.json();
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  if (data.meals) {
    data.meals.forEach(meal => {
      const mealDiv = document.createElement('div');
      mealDiv.className = 'recipe';
      mealDiv.innerHTML = `
        <h2>${meal.strMeal}</h2>
        <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
        <p><strong>Category:</strong> ${meal.strCategory}</p>
        <p><strong>Instructions:</strong> ${meal.strInstructions.substring(0, 300)}...</p>
      `;
      resultsDiv.appendChild(mealDiv);
    });
  } else {
    resultsDiv.innerHTML = '<p>No recipes found.</p>';
  }
}

  </script>
</body>
</html>
