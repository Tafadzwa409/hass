<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #141414;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="tetris"></canvas>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');

        const blockSize = 20; // Smaller blocks
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        context.scale(blockSize, blockSize);

        const tetrominoes = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 0], [0, 1, 1]], // Z
            [[1, 0, 0], [1, 1, 1]], // J
            [[0, 0, 1], [1, 1, 1]], // L
        ];

        const colors = [
            null,
            ['#FF5733', '#FFC300'], // Gradient for I
            ['#33FF57', '#D4FF33'], // Gradient for O
            ['#3357FF', '#57FFFA'], // Gradient for T
            ['#FFFF33', '#FF5733'], // Gradient for S
            ['#FF33A1', '#5733FF'], // Gradient for Z
            ['#A133FF', '#33FFF5'], // Gradient for J
            ['#33FFF5', '#A1FF33'], // Gradient for L
        ];

        const arena = createArena(Math.floor(canvas.width / blockSize), Math.floor(canvas.height / blockSize));

        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
        };

        function createArena(width, height) {
            const arena = [];
            while (height--) {
                arena.push(new Array(width).fill(0));
            }
            return arena;
        }

        function createPiece(type) {
            if (type === 'I') return tetrominoes[0];
            if (type === 'O') return tetrominoes[1];
            if (type === 'T') return tetrominoes[2];
            if (type === 'S') return tetrominoes[3];
            if (type === 'Z') return tetrominoes[4];
            if (type === 'J') return tetrominoes[5];
            if (type === 'L') return tetrominoes[6];
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                y++;

                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        const gradient = context.createLinearGradient(
                            x + offset.x, y + offset.y,
                            x + offset.x + 1, y + offset.y + 1
                        );
                        gradient.addColorStop(0, colors[value][0]);
                        gradient.addColorStop(1, colors[value][1]);

                        context.fillStyle = gradient;
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width / blockSize, canvas.height / blockSize);
            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);

            // Draw Scoreboard
            context.font = '1px Arial';
            context.fillStyle = 'white';
            context.textAlign = 'right';
            context.fillText(`Score: ${player.score}`, canvas.width / blockSize - 1, 1);
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            player.matrix = createPiece(pieces[(pieces.length * Math.random()) | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
            }
        }

        let dropCounter = 0;
        let dropInterval = 300;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        document.addEventListener('touchend', (event) => {
            const touch = event.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 30) playerMove(1); // Swipe right
                else if (deltaX < -30) playerMove(-1); // Swipe left
            } else {
                if (deltaY > 30) playerDrop(); // Swipe down
                else if (deltaY < -30) playerRotate(1); // Swipe up
            }
        });

        playerReset();
        update();
    </script>
</body>
</html>
